<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link rel="icon" type="image/gif" href="image/icon.png">
    <link rel="stylesheet" type="text/css" href="sytle.css">
    <script src="maze.js" type="text/javascript"></script>
</head>
<body>
   <h1>The Amazing Mouse Maze!</h1>
   <p>Move your mouse over the "S" To begin.</p>
   <div class="Print">
       <p id="putout">Don't cheat, you should start from the 'S'
           and move to the 'E' inside the maze!</p>
   </div>

   <canvas id="Maze" onmousemove="StartGame(event)" onmouseleave="Cheat()"></canvas>
   <div id="hint">
       <span>The object of this game is to guide the mouse cursor
       through the start area and get to the end area. Be sure
       to avoid the walls:</span>
       <div id="wall"></div>
       <span>Good luck!</span>
   </div>
</body>
</html>
