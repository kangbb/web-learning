<!DOCTYPE html>
<html>
<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script rel="script" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script rel="script" type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="at-plus-container">
    <div id="bottom-positioner">
        <div id="button">
            <div id="info-bar" class="main_disable">
                <p></p>
            </div>
            <div id="control-ring-container">
                <ul id="control-ring">
                    <li title="A" id="mask" class="enable">A<span id="bubble1" class="unread">2</span></li>
                    <li title="B" id="hist" class="enable">B<span id="bubble2" class="unread">2</span></li>
                    <li title="C" id="message" class="enable">C<span id="bubble3" class="unread">2</span></li>
                    <li title="D" id="setting" class="enable">D<span id="bubble4" class="unread">2</span></li>
                    <li title="E" id="sign" class="enable">E<span id="bubble5" class="unread">2</span></li>
                </ul>
            </div>
            <div class="apb">
                <div class="icon"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
